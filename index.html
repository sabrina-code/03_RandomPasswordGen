<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Rajdhani|Roboto:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <main class="container">
      <header>
          <h1 class="prj_name">Password Generator</h1>
      </header>
      <div class="content">  
        <h2>Generate a Password</h2>
        <textarea 
        readonly 
        id="display" 
        placeholder="Your Secure Password">
      </textarea>
        
        <button id="generate" onclick="generate()">Generate Password</button>
        <button id="copy" onclick="copyToClipboard()">
          Copy to Clipboard
        </button>
    </div>
  </main>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
